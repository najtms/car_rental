<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>About</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>

<!-- button that actives modal and id -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AudiTT">
    Launch demo modal
  </button>
  
  <!-- start of modal and  ID-->
  <div class="modal" id="AudiTT" tabindex="-1" aria-labelledby="AudiTTModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-center" >
        <div class="modal-header text-center">
            <!-- Name of car and id for button -->
          <h1 class="modal-title fs-5" id="AudiTTModal">Audi TT</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
            <div class="card pb-3 border border-primary">
                <div class="card-image pb-2 pt-2 ">
                    <!-- Image of car -->
                    <img class="card-size-image" src="https://static.carfromjapan.com/spec_2791190e-f84e-42e4-b5ae-d40bc46332cb_640_0" alt="Hello">
                </div>
            </div>
        <!-- Engine / Kilometers -->
        <div class="row pt-2">
            <div class="col-sm-3">
                 <h6 class="mb-0 text-dark">Engine</h6>
            </div>
            <div class="col-sm-3 text-secondary">
                <strong> 1800cc</strong>
            </div>
            <div class="col-sm-3">
                <h6 class="mb-0">Kilometers</h6>
           </div>
           <div class="col-sm-3 text-secondary">
               <strong> 125.000 km</strong>
           </div>
        </div>
         <!-- Fuel type / Manual/Automatic -->
         <div class="row pt-2">
            <div class="col-sm-3">
                 <h6 class="mb-0">Fuel type</h6>
            </div>
            <div class="col-sm-3 text-secondary">
                <strong>Benzin</strong>
            </div>
            <div class="col-sm-3">
                <h6 class="mb-0">Transmissions</h6>
           </div>
           <div class="col-sm-3 text-secondary">
               <strong> Automatic</strong>
           </div>
        </div>
        <!-- Vehicale type / Seats -->
        <div class="row pt-2">
            <div class="col-sm-3">
                 <h6 class="mb-0">Vehicle type</h6>
            </div>
            <div class="col-sm-3 text-secondary">
                <strong> Sport car</strong>
            </div>
            <div class="col-sm-3">
                <h6 class="mb-0">Seats</h6>
           </div>
           <div class="col-sm-3 text-secondary">
               <strong>2</strong>
           </div>
        </div>
        <div class="row pt-4">
            <div class="form-check justify-contant-center">
                <label class="form-check-label " for="Insurance">
                    Please the box if you want to have our Insurance!
                </label>
                <label class="form-check-label text-muted " for="Insurance">
                    Kasko Osiguranje  
                </label>
                <input class="form-check-input checkboxFix " type="checkbox" value="" id="Insurance">
            </div>
        </div>
    <div class="row">
        <!-- Reservation Date -->
        <div class="col-lg-6 pt-4">
            <label for="startDate">Reservation Date</label>
            <input id="startDate" class="form-control" type="date" required />
        </div>
        <!-- Location picker -->
        <div class="col-lg-6 pt-4">
            <div class="form-group">
                <!-- For location -->
                <label for="Location">Location</label>
                <select class="form-control" id="Location" required>
                <option>Select a Location</option>
                <option>Sarajevo international Airport</option>
                <option>Tuzla International Airport</option>
                </select>
            </div>
        </div>
    </div>
    <div class="pt-2">
        <button type="button" id="Submit" class="btn btn-ms btn-primary" onclick="SubmitButton()" >Submit</button>
    </div>
        </div>
        <div class="modal-footer">
          <strong> Ivox Car Rental Copyright </strong>
        </div>
      </div>
    </div>
  </div>
  
  </body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    function SubmitButton() {
     document.getElementById("Submit").innerHTML = "Reservation sent!"
        document.getElementById("Submit").style.background = "Green";
      }
   </script>
</html>
